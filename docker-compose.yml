version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"       
      - "15672:15672"

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["celery", "-A", "app.utils.celery_app", "worker", "--loglevel=info"]
    environment:
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - PYTHONPATH=/app 
    volumes:
      - .:/app  
    depends_on:
      - rabbitmq
      - postgres

  grpc_server:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["python", "manage.py", "grpcrunaioserver"]
    ports:
      - "50051:50051"  
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - DISPLAY=${DISPLAY}
      - DATABASE_URL=postgresql://user:password@postgres:5432/notifications
    volumes:
      - .:/app
    depends_on:
      - celery_worker
      - postgres

  envoy:
    image: envoyproxy/envoy:v1.28-latest
    ports:
      - "8080:8080"
      - "9901:9901"
    volumes:
      - ./envoy.yaml:/etc/envoy/envoy.yaml
    depends_on:
      - grpc_server
    command: /usr/local/bin/envoy -c /etc/envoy/envoy.yaml -l debug


  postgres:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=sahan       
      - POSTGRES_PASSWORD=password 
      - POSTGRES_DB=notifications
    volumes:
      - postgres_data:/var/lib/postgresql/data


volumes:
  postgres_data:
